<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Vigintillionaire</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <link rel="icon" type="image/jpg" href="assets/images/atomic.jpg">

    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>
<body>
    <div class="container-fluid">

        <header>
            <h1>Who Wants to be a Vigintillionaire?!</h1>
        </header>

        <div class="main">

            <div class="row result-screen">
                <h2 id="announcement"></h2>
            </div>

            <div class="row" id="time-container">
                <h3><span id="time-left-msg">Time Remaining: </span><span id="time-left"></span> Seconds</h3>
            </div>

            <div class="row" id="q-container">
                <h3>Question # <span id="question-num"></span>: <span id="question"></span></h3>
            </div>

            <div class="row result-screen">
                <h3 id="message"></h3>
            </div>

            <div class="row main-screen">

                <div class="col">
                    <p class="row choice">
                        A: <span class="ml-1" id="choice1"></span>
                    </p>

                    <p class="row choices">
                        B: <span class="ml-1" id="choice2"></span>
                    </p>

                    <p class="row choices">
                        C: <span class="ml-1" id="choice3"></span>
                    </p>

                    <p class="row choices">
                        D: <span class="ml-1" id="choice4"></span>
                    </p>

                    <p class="row choices">
                        F: <span class="ml-1" id="choice5"></span>
                    </p>
                </div>

            </div>

        </div>

        <div class="row final-screen">
            <h2>You have reached the light at the end of the tunnel!</h2>
            <p id="correct"></p>
            <p id="incorrect"></p>
            <p id="score"></p>
        </div>

        <div class="row" id="btn-container">
            <button class="btn btn-primary" id="start">Start!</button>
            <button class="btn btn-primary" id="final">Final Result</button>
        </div>

    </div>

    <footer class="footer fixed-bottom copyright text-center mt-3 pt-2">      
            Copyright &copy; 2018
    </footer>

    <script type="text/javascript" src="assets/javascript/game.js"></script>
    
</body>
</html>
